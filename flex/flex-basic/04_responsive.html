<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Flex</title>
  <link rel="stylesheet" href="default.css">
  <style>
    .flex-container {
      display: flex;
      flex-direction: column;
    }

    @media (min-width: 600px) {
      .flex-container {
        flex-direction: row;
      }

      .flex-item {
        flex: 1;
      }
    }

  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">contentscontentscontentscontentscontentscontentscontents</div>
    <div class="flex-item">contentscontentscontentscontents</div>
    <div class="flex-item">contents</div>
  </div>
</body>
</html>
